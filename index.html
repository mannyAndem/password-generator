<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Password Generator</h1>
        <div class="output"></div>
        <div class="configurations">
            <div class="input-control">
                <label for="password-length">Password length</label>
                <input type="number" id="password-length" name="password-lenngth" class="password-length-input">
            </div>
            <div class="input-control">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" name="uppercase">
            </div>
            <div class="input-control">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" name="lowercase">
            </div>
            <div class="input-control">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" name="password-lenngth">
            </div>
            <div class="input-control">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" name="symbols">
            </div>
        </div>
        <div class="buttons-container">
            <button class="btn generate-btn">Generate</button>
            <button class="btn copy-btn">Copy</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
